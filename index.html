<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script src="config.js"></script>
    <script>
      // Dynamically write the gtag script tag if GTM_ID is available
      if (window.GTM_ID) {
        document.write('<script async src="https://www.googletagmanager.com/gtag/js?id=' + window.GTM_ID + '"><\/script>');
      }
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Configure gtag only if GTM_ID is available
      if (window.GTM_ID) {
        gtag('config', window.GTM_ID);
      }
    </script>
</head>
<body>
    <div class="converter-wrapper">
        <header>
            <h1>Unit Converter</h1>
        </header>
        <main>
            <div class="category-tabs" id="category-tabs">
                <button data-category="length" class="active">Length</button>
                <button data-category="weight">Weight</button>
                <button data-category="volume">Volume</button>
                <button data-category="temperature">Temperature</button>
            </div>

            <div class="converter-body">
                <div class="converter-group" id="group-us">
                    <label for="input-us">US</label>
                    <input type="number" id="input-us" placeholder="0">
                    <select id="unit-us"></select>
                </div>

                <div class="equals-sign">=</div>

                <div class="converter-group" id="group-jp">
                    <label for="input-jp">Japan</label>
                    <input type="number" id="input-jp" placeholder="0">
                    <select id="unit-jp"></select>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 cuio.net</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
